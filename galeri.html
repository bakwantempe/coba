          <script>
            const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    
    playPauseBtn.addEventListener('click', function() {
      if (audio.paused) {
        audio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'inline';
      } else {
        audio.pause();
        playIcon.style.display = 'inline';
        pauseIcon.style.display = 'none';
      }
    });
          </script>

        <script>
            let currentIndex = 0;
            const images = ["ayam lengkuas.jpg", "freegal drink.jpeg", "french fries.jpeg", "indomiegoreng.jpeg", "kopi susu aren.jpeg", "kopi susu pandan.jpeg", "latte.jpeg", "matcha.jpeg", "mochacinno.jpeg", "my berries.jpeg"];
        
            function updateImages() {
                document.getElementById('image1').src = images[currentIndex % images.length];
                document.getElementById('image2').src = images[(currentIndex + 1) % images.length];
                document.getElementById('image3').src = images[(currentIndex + 2) % images.length];
            }
        
            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                updateImages();
            }
        
            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateImages();
            }
        
            updateImages();
        </script>
